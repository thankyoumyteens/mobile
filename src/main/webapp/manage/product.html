<div class="content">
    <div class="header">
        <h1 class="page-title">Edit User</h1>
    </div>
    <ul class="breadcrumb">
        <li><a href="">商品</a> <span class="divider">/</span></li>
        <li class="active">添加</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="btn-toolbar">
                <button onclick="addProduct()" class="btn btn-primary"><i class="icon-save"></i> 添加</button>
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <label>分类</label>
                        <select name="" id="c_fl" class="input-xlarge">
                            <script>
                                $.post('../category/get_category_list.do', function (res) {
                                    if (res.status === 0) {
                                        var tab = $('#c_fl');
                                        tab.html('');
                                        var child = '';
                                        for (var i = 0; i < res.data.length; i++) {
                                            var item = res.data[i];
                                            child += '<option value="' + item['id'] + '">' + item['name'] + '</option>';
                                        }
                                        tab.html(child);
                                    }
                                });
                            </script>
                        </select>
                        <label>姓名</label>
                        <input type="text" id="c_xm" value="" class="input-xlarge">
                        <label>服务价格</label>
                        <input type="number" id="c_fwjg" value="" class="input-xlarge">元/月
                        <label>年龄</label>
                        <input type="number" id="c_nl" value="" class="input-xlarge">
                        <label>性格</label>
                        <input type="text" id="c_xg" value="" class="input-xlarge">
                        <label>优点</label>
                        <input type="text" id="c_yd" value="" class="input-xlarge">
                        <label>联系电话</label>
                        <input type="number" id="c_lxdh" value="" class="input-xlarge">
                        <label>学历</label>
                        <select name="" id="c_xl" class="input-xlarge">
                            <option value="高中">高中</option>
                            <option value="本科">本科</option>
                        </select>
                        <label>工作经验</label>
                        <input type="text" id="c_gzjy" value="" class="input-xlarge">月
                        <label>民族</label>
                        <input type="text" id="c_mz" value="" class="input-xlarge">
                        <label>婚姻</label>
                        <select name="" id="c_hy" class="input-xlarge">
                            <option value="已婚">已婚</option>
                            <option value="未婚">未婚</option>
                        </select>
                        <label>自我介绍</label>
                        <textarea rows="3" id="c_zwjs" class="input-xlarge"></textarea>
                        <label>封面</label>
                        <input type="file" id="upload_file" name="upload_file" value="" class="input-xlarge">
                        <input onclick="uploadFile()" type="button" value="上传">
                        <img id="rImg" src="" alt="">
                    </div>
                </div>
            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">
                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete
                        the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
    var g_fileName = '';

    $("[rel=tooltip]").tooltip();
    $(function () {
        $('.demo-cancel-click').click(function () {
            return false;
        });
    });

    function addProduct() {
        if (g_fileName === '') {
            alert('图片未上传完毕');
            return;
        }
        var categoryId = $('#c_fl').val();
        var name = $('#c_xm').val();
        var price = $('#c_fwjg').val();
        var age = $('#c_nl').val();
        var property = $('#c_xg').val();
        var skill = $('#c_yd').val();
        var phone = $('#c_lxdh').val();
        var education = $('#c_xl').val();
        var work = $('#c_gzjy').val();
        var type = $('#c_mz').val();
        var married = $('#c_hy').val();
        var detail = $('#c_zwjs').val();

        $.post('product/add.do', {
            categoryId: categoryId,
            name: name,
            price: price,
            age: age,
            property: property,
            skill: skill,
            phone: phone,
            education: education,
            work: work,
            type: type,
            married: married,
            detail: detail,
            images: g_fileName
        }, function (res) {
            if (res.status === 0) {
                alert('成功');
            }
        });
    }

    function uploadFile() {
        var fileName = $('#upload_file').val();
        var fileType = fileName.substr(fileName.length - 4, fileName.length);
        var formData = new FormData();
        formData.append('upload_file', $('#upload_file')[0].files[0]);
        if (fileType === '.jpg' || fileType === '.png') {
            $.ajax({
                url: 'product/upload.do',
                type: 'POST',
                cache: false,
                data: formData,
                processData: false,
                contentType: false,
                success: function (res) {
                    console.log(res);
                    var data = res.data.uri;
                    if (res.status === 0) {
                        g_fileName = data;
                        var src = '../upload/' + data;
                        $('#rImg').attr('src', src);
                    } else {
                        window.location.href = 'sign-in.html';
                    }
                }
            });
        } else {
            alert('上传文件类型错误,支持类型: .jpg .png');
        }
    }
</script>
</body>
